<!DOCTYPE html>

<body>
    <h2>Take two numbers a,b and print the exponential power of the first number raised by the second</h2>
    <pre>
Input:
Two numbers - a,b
Output:
b^a

Example:

Input:
2
3

Output:
8

Explanation:
a = 2, b = 3;
a^b = 2^3 = 8
    </pre>
    <br><br>
    <script>
        function exponentialOf(num1,num2) {
            let exponential = num1**num2;
            return exponential;
        }

        document.write('The output is '+exponentialOf(2,3))
    </script>
</body>
</html>
