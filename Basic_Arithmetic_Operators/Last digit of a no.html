<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <pre>
        Take a number and print out the last digit of the number.
Input Format
An integer num is given as a function parameters.

Output Format
An integer

Sample Input 1
123

Copied!
Sample Output 1:
3
Explanation 1:
Last Digit of 123 is 3
    </pre>
    <br><br>

    <script>

        function lastDigit(num) {
            let x = num % 10
            return x;
        }
        document.write('The last digit of 123 is ' + lastDigit(123))
    </script>
</body>

</html>
