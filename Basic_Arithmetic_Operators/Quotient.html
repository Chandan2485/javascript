<body>
    <h2>Take two numbers and only print the integer part when a is divided by b</h2>
    <pre>
Input:
Two numbers - a,b
Output:
Integer part of the result a/b

Example:
Input:
10
4
Output:
2
<br><br><br>
</pre>
    <script>
        function fun(a,b) {
            let x = Math.floor(a/b);
            return x;
        }

       document.write('the output is '+fun(10,4));
    </script>
</body>

</html>
