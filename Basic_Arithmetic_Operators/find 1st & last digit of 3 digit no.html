<body>
    <pre>   
        Take a number and return the first and last digit of the number.
Input Format
A postive integer num is given as a function parameters.

Output Format
First and Last digit of num

Sample Input 1
123
Sample Output 1:
1 3
Explanation 1:
First digit of 123 is 1
and last digit of 123 is 3
    </pre>
    <br><br>

    <script>
        function firstAndLast(num){
  let x = Math.floor(num/100)
  let y = num%10
  return (`${x} ,${y}`)
}
document.write('The first and last digit of 123 is '+firstAndLast(123))
    </script>
</body>
</html>
