<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <h2>Take two numbers a,b and print the sum, difference, product, quotient and modulus of a & b.</h2>
    <pre>
        Example:

        Input:
        10
        3
        
        Output:
        13
        7
        30
        3.3333333333333335
    </pre>
    <script>
         document.write("a=20 and b=73 <br> <br>");


        function sumOf2(a,b){
        let sum = a+b
        return sum
        }   
        
        function differenceOf2(a,b){
        let difference = a-b
        return difference
        }  
        
        function productOf2(a,b){
        let product = a*b
        return product
        }   
        
        function quotientOf2(a,b){
        let quotient = a/b
        return quotient
        }  
        
        function modulusOf2(a,b){
        let modulus = a+b
        return modulus
        }  
        

   
        document.write("the sum is "+sumOf2(73,20)+'<br>')
        document.write(differenceOf2(73,20)+'<br>')

    </script>
    
</body>
</html>
