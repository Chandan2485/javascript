<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Pattern Using For Loop</h2>


    <script>
            function Pattern_1(num) {
                for(let i=1;i<=num;i++){
                    for(let j=1;j<=i;j++){
                        document.write("* ")
                    }
                    document.write("<br>")
                }
            }
            Pattern_1(5);
            document.write("<br><br>")


            function Pattern_2(num) {
                for(let i=1;i<=num;i++){
                    for(let j=1;j<=i;j++){
                        document.write("1 ")
                    }
                    document.write("<br>")
                }
            }
            Pattern_2(5);
            document.write("<br><br>")

            function Pattern_3(num) {
                for(let i=1;i<=num;i++){
                    for(let j=1;j<=i;j++){
                        document.write(i)
                    }
                    document.write("<br>")
                }
            }
            Pattern_3(5);
            document.write("<br><br>")

            function Pattern_4(num) {
                for(let i=1;i<=num;i++){
                    for(let j=1;j<=i;j++){
                        document.write(j)
                    }
                    document.write("<br>")
                }
            }
            Pattern_4(5);
            document.write("<br><br>")

            function Pattern_5(num) {
                let c=0
                for(let i=1;i<=num;i++){
                    for(let j=1;j<=i;j++){
                        c++
                        document.write(c,' ')
                    }
                    document.write("<br>")
                }
            }
            Pattern_5(5);
            document.write("<br><br>")
    </script>
</body>
</html>
