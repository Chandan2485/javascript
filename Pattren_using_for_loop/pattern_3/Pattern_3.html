        function Pattern_3(num) {
           
           for (let i = 1; i <= num; i++) {
               for (let j = 1; j <= i; j++) {
                   document.write("")
               }
               for (let j = num; j >= i; j--) {
                   document.write(" * ")
               }
               document.write("<br>")
           }
       }
