<body>
    <h1>Write a JavaScript program to find the area of a triangle where lengths of the three of its sides are given.</h1>

    <script>
        let a = prompt('enter 1st side of triangle')
        let b = prompt('enter 2st side of triangle')
        let c = prompt('enter 3st side of triangle')

        let s=(a+b+c)/2;
        let area=Math.sqrt(s*((s-a)*(s-b)*(s-c)))

        alert('The Area of The Triangle is '+area)
        alert('Thank You')
    </script>

</body>
