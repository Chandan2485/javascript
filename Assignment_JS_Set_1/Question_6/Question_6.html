<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q6</title>
</head>
<body>
    <h1>Take a number and return all the even digits of the number.</h1>

    <script>
        function even(num) {
            document.write('All the even digit of '+num+' = ')
            while (num!=0) {
                let r=num%10
                if (r%2==0) {
                    document.write(r+', ')
                }
                num=Math.floor(num/10)
            }
        }

        even(123456789)
        document.write('<br>')
        even(23245365413)
    </script>
</body>
</html>
